repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0   # check latest
    hooks:
      - id: ruff
        args: [--fix]
        files: ^cs336_basics/.*\.py$
        exclude: ^cs336_basics/pretokenization_example\.py$

      - id: ruff-format
        files: ^cs336_basics/.*\.py$
        exclude: ^cs336_basics/pretokenization_example\.py$
